<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-4xl font-medium text-center mt-10">Welcome to my
        <span class="font-bold text-fuchsia-500">Bapp-Er-Bank!</span>
    </h1>
   </header>
   <main>
    <section class="bg-blue-100 w-9/12 mx-auto mt-10 p-8 rounded ">
        <h3 class="text-3xl mb-4 font-medium ">Please Login</h3>
        <div>
            <input class="w-9/12 block mb-3 px-3 h-8 rounded border-gray-400" type="email" name="" id="user-email" placeholder="Your Email Address">
            <input class="w-9/12 block mb-3 px-3 h-8 rounded border-gray-400" type="password" name="" id="user-password" placeholder="Your Password">
            <button id="btn-submit" class="bg-amber-600 hover:bg-sky-600 px-8 py-3 rounded-md text-white ">Submit</button>
        </div>
    </section>
   </main>
   <script src="JS/login.js"></script>
</body>
</html>
